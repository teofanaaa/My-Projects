<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      My Mobile App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Feel free to add items</ion-card-subtitle>
    <ion-card-title>My items</ion-card-title>
  </ion-card-header>

    <ion-card-content>
      <ion-img src="../assets/icon/ionicLogo.jpg"></ion-img>
      <div class="ion-padding">

        The world is your oyster.
      </div>
      <ion-button (click)="loginUser()">Login</ion-button>
      <ion-button (click)="presentAlert()">Items</ion-button>
    </ion-card-content>
</ion-card>


</ion-content>
