<table>
  <tr>
    <th>
      text:
    </th>
    <td>
      <input type="text" [(ngModel)]="item.text">
    </td>
  </tr>
  <tr>
    <th>
      isActive:
    </th>
    <td>
      <input type="checkbox" [(ngModel)]="item.isActive" value="True">
    </td>
  </tr>
</table>
<button (click)="addButtonClicked($event)">Add</button>
