<ion-header>
  <ion-toolbar>
    <ion-title>Update item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item">
  <ion-item>
    <ion-label position="fixed">text</ion-label>
    <ion-input [(ngModel)]="item.text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">active</ion-label>
    <ion-checkbox checked="{{item.isActive}}" [(ngModel)]="item.isActive"></ion-checkbox><br><br>
  </ion-item>
  <ion-button (click)="updateItem()">Save</ion-button>
</ion-content>
